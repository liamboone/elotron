<head>
    {% block head %}
    <title> {% block title %}{% endblock %} - Elotron </title>
    <link rel="shortcut icon" 
          href="/static/ico/favicon.ico" 
          />
    <link rel="stylesheet"
          media="screen"
          href="static/css/bootstrap.min.css" 
          />
    <link rel="stylesheet"
          href="/static/css/bootstrap-theme.min.css" 
          />
    <link rel="stylesheet"
          href="/static/css/bootstrap-responsive.css" 
          />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
   
    <style>
        body,html,.row-offcanvas {
            height:100%;
        }

        body {
            padding-top: 50px;
        }

        #sidebar {
            width: inherit;
            min-width: 220px;
            max-width: 220px;
            background-color:#f5f5f5;
            float: left;
            height:100%;
            position:relative;
            overflow-y:auto;
            overflow-x:hidden;
        }
        #main {
            height:100%;
            overflow:auto;
        }

        /*
         * off Canvas sidebar
         * --------------------------------------------------
         */
        @media screen and (max-width: 768px) {
            .row-offcanvas {
                position: relative;
                -webkit-transition: all 0.25s ease-out;
                -moz-transition: all 0.25s ease-out;
                transition: all 0.25s ease-out;
                width:calc(100% + 220px);
            }

            .row-offcanvas-left
            {
                left: -220px;
            }

            .row-offcanvas-left.active {
                left: 0;
            }

            .sidebar-offcanvas {
                position: absolute;
                top: 0;
            }
        }

    </style>
    {% endblock %}
</head>

<body>
{% block navbar %}
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-tartget=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">ELOTRON</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Users <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    {% block user_menu %}{% endblock %}
                </ul>
            </li>
        </ul>
    </div><!--/.nav-collapse -->
</div>
<div class="row-offcanvas row-offcanvas-left">
    <div id="sidebar" class="sidebar-offcanvas">
        <div class="col-md-12">
            <h3>Rankings</h3>
            <div class="list-group">
                {% block user_content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div id="main">
        <div class="col-md-12">
            <h3>Matches</h3>
            <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs"
                data-toggle="offcanvas">Toggle nav</button>
            </p>
            {% block match_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
</body>
